<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <input type="text" name="" id="text-field">
        <div class='buttons flex'>
            
            <button class="b9 num"id="9"onclick="tackeValues(9)">9</button>
            <button class="b8 num"id="8"onclick="tackeValues(8)">8</button>
            <button class="b7 num"id="7"onclick="tackeValues(7)">7</button>
            <button class="b* oper"id="*"onclick="tackeValues('*')">*</button>
            
            <button class="b6 num"id="6"onclick="tackeValues(6)">6</button>
            <button class="b5 num"id="5"onclick="tackeValues(5)">5</button>
            <button class="b4 num"id="4"onclick="tackeValues(4)">4</button>
            <button class="b- oper"id="-"onclick="tackeValues('-')">-</button>
            
            <button class="b3 num"id="3"onclick="tackeValues(3)">3</button>
            <button class="b2 num"id="2"onclick="tackeValues(2)">2</button>
            <button class="b1 num"id="1"onclick="tackeValues(1)">1</button>
            <button class="b+ oper"id="+"onclick="tackeValues('+')">+</button>
            
            <button class="b0 num"id="0"onclick="tackeValues(0)">0</button>
            <button class="b00 num"id="BC"onclick="tackeValues('BC')">BC</button>
            <button class="b000 num"id="c"onclick="tackeValues('c')">C</button>
            <button class="b= oper"id="="onclick="tackeValues('=')">=</button>
            
            
            
            
            
            
            
            
            
            

        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
